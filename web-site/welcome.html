<!DOCTYPE html>

<html>
<head>
<title>
    FReserve Login
</title>
    <style type="text/css">
        h1 {
        font-weight: bold;

        }

        form {
            background-color: #70e7ff;
            border-style: solid;
            border-width: 2px;

        }
    </style>
</head>

<body>
<h1>
    Welcome to FReserve!
</h1>
<form action="/cgi-bin/check_login.py" method="post">
    Please login or register to access your account <br/><br/>
    User Name <input type="text" name="username" required ><br/>
    Password  <input type="text" name="password" required ><br/>
    <input name="login" value="Login" type="submit"/>
    <input name="register" value="Register" type="submit"/>
</form>
</body>
</html>
